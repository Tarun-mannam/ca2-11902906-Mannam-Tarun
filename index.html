    <script>
        var i = 0;
        var images = [];
        var time = 3000;

        images[0] = 'lpu1.jpg';
        images[1] = 'lpu2.jpg';
        images[2] = 'lpu3.jpg';

        function changeImg() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
             }
            setTimeout("slideShow()", time);
        }
